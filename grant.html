<html>
  <head>
    <title>Analyze Calendar</title>
  </head>
  <body>
    {% if has_credentials %}
    <p>Thanks for granting us permission. Please <a href="/analyze">proceed to the main
      application</a>.</p>
    {% else %}
    <p>Please <a href="{{ url }}">grant</a> this application permission to access your
    Google Calendar.</p>
    {% endif %}
    <p>You can always <a
      href="https://www.google.com/accounts/b/0/IssuedAuthSubTokens">revoke</a>
    permission at any time.</p>
  </body>
</html>
